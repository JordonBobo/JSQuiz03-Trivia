<!doctype html>
<html lang="en">
  <head>
    <title>Travel Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
    <div class="container">
        <header>
          <h1 class="title">Travel Quiz</h1>
        </header>
        <div>
            <h2>Where should you travel once the pandemic is over?</h2>
            <p> Answer the following questions and get a recommendation of where you might want 
              to travel once recreational tourism becomes a thing once again.
            </p>
        </div>
          <div class="card-body">
              <button id="start" class="regularButton">Start</button>
              <section class="container" id="form1">
                <h4 id="q1"></h4>
                  <ul>
                    <li><button id="a1" class="formButton"></button></li>
                    <li><button id="a2" class="formButton"></button></li>
                    <li><button id="a3" class="formButton"></button></li>
                    <li><button id="a4" class="formButton"></button></li>
                  </ul>
                </section>
          </div>

          <br>
          <div class="resultPage">
            <h3 id="result"></h3>
            <img id="resultImage" class="image">
            <img id="resultImage2" class="image">
            <p id="resultText"></p>
            <div id="restartBtn"></div>
          </div>
    
      <br>
      <br>
      <br>
      <br>
      <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="JS.js"></script>
    </body>
</html>
